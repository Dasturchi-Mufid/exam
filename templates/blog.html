{% extends 'base.html' %}
{% load static %}
{% block content %}
   
 <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url({% static 'images/bg_1.jpg' %});">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
      <div class="col-md-9 ftco-animate pb-5 text-center">
       <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'index' %}">Bosh sahifa <i class="fa fa-chevron-right"></i></a></span> <span>Blog <i class="fa fa-chevron-right"></i></span></p>
       <h1 class="mb-0 bread">Blog</h1>
     </div>
   </div>
 </div>
</section>

<section class="ftco-section">
  <div class="container">
    <div class="row d-flex">
      {% for blog in posts %}
      <div class="col-md-4 d-flex ftco-animate">
       <div class="blog-entry justify-content-end">
        <a href="{% url 'blog_detail' blog.id %}" class="block-20" style="background-image: url({{blog.thumbnail.url}});">
        </a>
        <div class="text">
          <div class="d-flex align-items-center mb-4 topp">
            <div class="one">
              <span class="day">{{ blog.created_at|date:'d' }}</span>
            </div>
            <div class="two">
              <span class="yr">{{blog.created_at|date:'Y'}}</span>
              <span class="mos">{{blog.created_at|date:'F'}}</span>
            </div>
          </div>
       <h3 class="heading"><a href="{% url 'blog_detail' blog.id %}">{{blog.title}}</a></h3>
       <p>{{blog.content|truncatechars:50}}</p>
       <p><a href="{% url 'blog_detail' blog.id %}" class="btn btn-primary">Batafsil</a></p>
     </div>
   </div>
      </div>
      {% endfor %}
</div>
</section>	
{% endblock content %}
