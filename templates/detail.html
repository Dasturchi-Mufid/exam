{% extends 'base.html' %}
{% load static %}
 {% block content %}
   
 <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url({%static 'images/bg_1.jpg' %});">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
      <div class="col-md-9 ftco-animate pb-5 text-center">
       <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'index' %}">Bosh sahifa <i class="fa fa-chevron-right"></i></a></span> <span class="mr-2"><a href="{% url 'blog' %}">Blog <i class="fa fa-chevron-right"></i></a></span> <span>{{post.title}}<i class="fa fa-chevron-right"></i></span></p>
       <h1 class="mb-0 bread">Blog Details</h1>
     </div>
   </div>
 </div>
</section>

<section class="ftco-section ftco-no-pt ftco-no-pb">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 ftco-animate py-md-5 mt-md-5">
        {{post.content}}
      </div> <!-- .col-md-8 -->
      <div class="col-lg-4 sidebar ftco-animate bg-light py-md-5">
        <div class="sidebar-box pt-md-5">
          <form action="#" class="search-form">
            <div class="form-group">
              <span class="icon fa fa-search"></span>
              <input type="text" class="form-control" placeholder="Search...">
            </div>
          </form>
        </div>

        <div class="sidebar-box ftco-animate">
          <h3>Oxirgi postlar</h3>
          {% for post in recent_posts %}
          <div class="block-21 mb-4 d-flex">
            <a class="blog-img mr-4" style="background-image: url({{post.thumbnail.url}});"></a>
            <div class="text">
              <h3 class="heading"><a href="{% url 'blog_detail' post.id %}">{{post.title}}</a></h3>
              <div class="meta">
                <div> {{post.created_at|date:'d-m-Y'}}</div>
                <div>{{post.author}} {{post.id}}</div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>

    </div>
  </div>
</section> <!-- .section -->	


{% endblock content %}
